<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinRate</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Coin rate</h1>
      </div>
      <div class="date">
        5.07.2020
      </div>
      <ul class="currencies">
        <li class="currency" name="USD">
          <img src="https://www.geonames.org/flags/l/us.gif" class="flag" alt="usa dollar">
          <div class="info">
            <p class="input"></p>
            <p class="currency-name"></p>
            <p class="base-currency-rate"></p>
          </div>
        </li>

      </ul>
      <ul class="add-currency-list">

      </ul>
      <button class="add-currency-btn">
        Add currency
      </button>
    </div>
  <script type="text/javascript" src="js/rate.js"></script>
  </body>
</html>
