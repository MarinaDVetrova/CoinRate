<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>CoinRate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Coin rate</h1>
      </div>
      <div class="date">
        5.07.2020
      </div>
      <ul class="currencies">
        <li class="currency base-currency" name="USD">
          <img src="images/flags/us.svg" class="flag" alt="usa dollar">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
            <p class="currency-name">USD - UD Dollar</p>
            <p class="base-currency-rate">1 USD = 1 USD</p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" name="JP">
          <img src="images/flags/jp.svg" class="flag" alt="japan yena">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
            <p class="currency-name">USD - UD Dollar</p>
            <p class="base-currency-rate">1 USD = 1 USD</p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" name="RUS">
          <img src="images/flags/ru.svg" class="flag" alt="usa dollar">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.0000"></p>
            <p class="currency-name">RUB - Russian Ruble</p>
            <p class="base-currency-rate">1 USD = 1 USD</p>
          </div>
          <span class="close">&times;</span>
        </li>

      </ul>
      <ul class="add-currency-list">

      </ul>
      <button class="add-currency-btn">
        Add currency
      </button>
    </div>
  <script type="text/javascript" src="js/rate.js"></script>
  </body>
</html>
